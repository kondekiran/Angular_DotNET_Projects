parameters:
    - name: environment
      type: string
      default: master
      values:
          - master
          - qa
          - prod
    - name: reference
      default: refs/heads/master
      type: string
      values:
          - refs/heads/master
          - refs/heads/qa
          - refs/heads/prod
    - name: Artifactname
      type: string
      default: Dev-Artifact
      values:
        - Dev-Artifact
        - Qa-Artifact
        - Prod-Artifact

variables:
 - name: environments
   value: ${{parameters.environment}}
 - name: isDev
   value: $[eq(variables['Build.SourceBranch'], 'master')]

resources:
  repositories:
  - repository: Angular_DotNET_Projects # The name used to reference this repository in the checkout step
    type: github
    endpoint: github.com_purushothamreddyaccionlabs
    name: purushothamreddyaccionlabs/Angular_DotNET_Projects
    ref: refs/heads/master
    trigger:
    - master

trigger: none

pool:
  vmImage: 'windows-latest'

stages:
- stage: build
  displayName: build application
  jobs:
   - job:
     steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
            # Write your PowerShell commands here.
            
            Write-Host "Hello World"  
