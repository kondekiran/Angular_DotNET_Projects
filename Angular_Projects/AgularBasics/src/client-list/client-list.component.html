<table>
    <tr>
        <th>ClientId</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr *ngFor="let item of clientList">
        <td>{{item.clientId}}</td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td><a [routerLink]="['edit',item.clientId,'item']">Edit</a> | <a [routerLink]="['/delete',item.clientId]">Delete</a></td>
    </tr>
</table>
