<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">YOUR ORDERS</h1>
      <table mat-table [dataSource]="OrdersList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef> OrderId </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="imageURL">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img class="img-size" src={{element.imageURL}}/></td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef> Discount </th>
          <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>

        
        <!-- Symbol Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quntity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef> OrderDate </th>
          <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
