<div class=" container-fluid bg-reg-container">
    <div class="row">
        <div class="col-5">
            <img src="https://craftindika.com/wp-content/uploads/2021/12/eshop-logo-full.png"/>
        </div>
        <div class="col-7 form-container">
            <div class="reg-form-container">
                <h1>Register</h1>
                <form>
                    <div class="names-div mb-2">
                        <div class="firstname-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control w-auto"/>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control w-auto"/>
                        </div>
                    </div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" class="form-control mt-1 mb-2"/>

                    <label for="Password">Password</label>
                    <input type="password" id="Password" class="form-control mt-1 mb-2"/>

                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" class="form-control mt-1 mb-2"/>

                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control mt-1 mb-2"/>

                    <label for="type">Choose Type</label>
                    <select name="type" id="type" class="select-box">
                        <option value="user" selected>User</option>
                        <option value="admin">Admin</option>
                    </select>

                    <div class="reg-btn-div">
                        <button type="button" class="form-control reg-btn">Register</button>
                    </div>
                    
                </form>
                <p class="reg-para">Already a member? <span><button class="btn-login" routerLink="../login">go and Login</button></span></p>
            </div>
        </div>
    </div>
</div>
